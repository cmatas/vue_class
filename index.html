<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <title>vue video</title>
</head>
<body>
  <main id="app">
    <h4 class="welcome-message">{{ mainmessage }}</h4>

    <ul>
      <li v-for="movie in videodata">
        <a :href="movie.vidsource" v-on:click.prevent="loadMovie"><!-- poniendo "click.prevent" hace lo mismo q el e.preventDefault(); en javascript-->
          <img :src="'images/'+ movie.thumb" :alt="movie.name" />
        </a>
      </li>
    </ul>

    <p>
      click on a poster to preview the movie
    </p>

    <section class="hidden-movies" :class="{'show-movie' : showDetails}">
      <h3 class="movie-title">{{ videotitle }}</h3>
      <video autoplay controls :src="'videos/' + videosource"></video>
      <!-- <p class="movie-details">{{ videodescription }}</p> -->

      <div class="movie-details">
        <p class="movie-details">{{ videodescription }}</p>

        <div class="up-arrow">
          <span v-on:click="scrollBackUp" :class="{'show-scroller' : showDetails}">^</span>
        </div>
      </div>
    </section>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
